<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Playlists</title>
</head>
<body>
    <h1>Criar Playlist</h1>
    <form id="playlistForm">
        <label for="playlistName">Nome:</label>
        <input type="text" id="playlistName" required>
        <br>
        <label for="playlistDescription">Descrição:</label>
        <input type="text" id="playlistDescription" required>
        <br>
        <button type="submit">Criar Playlist</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
